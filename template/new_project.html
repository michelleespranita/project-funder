{% extends "base.html" %}
{% block content %}
<style>
   .titel {
      color: #29a19c;
   }
   .form {
      color: #393e46;
      text-align: justify;
   }
   .button {
      text-align: center;
   }
</style>
<div class="base verylight">
   <div class="titel">
      Projekt erstellen
   </div>
   <div class="form">
      <form name="projekt" action="new_project" method="post">
         <div class="form-group">
            <label for="titel">Titel</label>
            <input type="text" class="form-control" name="titel" placeholder="The New Facebook">
         </div>
         <div class="form-group">
            <label for="limit">Finanzierungslimit</label>
            <input type="text" class="form-control" name="limit" placeholder="100">
         </div>
         <div class="form-group">
            <label for="kategorie">Kategorie</label>
            <select class="form-control" name="kategorie">
               <option value=1>Health & Wellness</option>
               <option value=2>Art & Creative Works</option>
               <option value=3>Education</option>
               <option value=4>Tech & Innovation</option>
            </select>
         </div>
         {% if vorgaenger %}
         <div class="form-group">
            <label for="vorgaenger">Vorgänger</label>
            <select class="form-control" name="vorgaenger">
               {% for vor in vorgaenger %}
               <option value="{{ vor[1] }}">{{ vor[1] }}</option>
               {% endfor %}
            </select>
         </div> 
         {% endif %}
         <div class="form-group">
            <label for="beschreibung">Beschreibung </label>
            <textarea class="form-control" name="beschreibung" rows="3"></textarea>
         </div>
         <div class="button">
            <button class="btn btn-info" type="submit" style="background-color: #29a19c" name="submitProject">Erstellen</button>
         </div>
      </form>

{% endblock %}
